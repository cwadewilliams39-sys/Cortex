  <script type="text/babel" data-type="module">
const { useState, useEffect, useRef, useCallback } = React;

// ============================================================================
// HTTPS / SECURE CONTEXT CHECK
// ============================================================================
const isSecureContext = () => {
  return window.isSecureContext || 
         location.protocol === 'https:' || 
         location.hostname === 'localhost' || 
         location.hostname === '127.0.0.1';
};

const hasGetUserMedia = () => {
  return !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia);
};

const generateId = () => crypto.randomUUID?.() || Math.random().toString(36).substr(2, 9);
const formatTime = (ms) => {
  const s = Math.floor(ms / 1000);
  return `${Math.floor(s / 60).toString().padStart(2, '0')}:${(s % 60).toString().padStart(2, '0')}`;
};
const formatDate = (d) => new Date(d).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric', hour: '2-digit', minute: '2-digit' });

// NLP Engine
const NLP = {
  sentiment: (text) => {
    const pos = ['great','good','excellent','amazing','wonderful','fantastic','love','happy','agree','yes','perfect','brilliant','awesome','pleased','excited','opportunity','success','win','benefit','definitely','absolutely'];
    const neg = ['bad','terrible','awful','hate','disagree','no','wrong','problem','issue','concern','worried','frustrated','disappointed','unfortunately','difficult','impossible','fail','risk','threat','never'];
    const words = text.toLowerCase().split(/\W+/);
    let score = 0;
    words.forEach(w => { if (pos.includes(w)) score += 1; if (neg.includes(w)) score -= 1; });
    const norm = Math.max(-1, Math.min(1, score / Math.max(words.length * 0.1, 1)));
    return { score: norm, label: norm > 0.2 ? 'positive' : norm < -0.2 ? 'negative' : 'neutral' };
  },
  topics: (text) => {
    const stop = new Set(['the','a','an','and','or','but','in','on','at','to','for','of','with','by','from','is','are','was','were','be','been','have','has','had','do','does','did','will','would','could','should','that','this','these','those','i','you','he','she','it','we','they','what','which','who','when','where','why','how','all','each','every','both','few','more','most','other','some','no','not','only','so','than','too','very','just','can','my','your','our','their','its','about','into','through','during','before','after','again','then','here','there','any','also','well','now','get','got','like','know','think','want','need','going','thing','things','yeah','okay','right','sure','mean','really','actually','basically','something']);
    const words = text.toLowerCase().split(/\W+/).filter(w => w.length > 3 && !stop.has(w));
    const freq = {};
    words.forEach(w => freq[w] = (freq[w] || 0) + 1);
    return Object.entries(freq).filter(([_,c]) => c >= 2).sort((a,b) => b[1] - a[1]).slice(0, 8).map(([word, count]) => ({ word, count }));
  },
  questions: (text) => {
    return text.split(/[.!?]+/).filter(s => /^(what|who|where|when|why|how|is|are|was|were|do|does|did|can|could|would|should|will|have|has)\b/i.test(s.trim()) || s.includes('?')).map(s => ({ text: s.trim() + (s.includes('?') ? '' : '?') }));
  },
  actions: (text, speaker) => {
    const patterns = [/(?:i will|i'll|we will|we'll|going to)\s+(.+?)(?:\.|$)/gi, /(?:need to|have to|should)\s+(.+?)(?:\.|$)/gi, /(?:let me|let's)\s+(.+?)(?:\.|$)/gi];
    const items = [];
    patterns.forEach(p => { let m; while ((m = p.exec(text)) !== null) { if (m[1].length > 10 && m[1].length < 200) items.push({ id: generateId(), action: m[1].trim(), owner: speaker || 'Unassigned' }); }});
    return items;
  },
  decisions: (text) => {
    const patterns = [/(?:we decided|agreed to|decision is)\s+(.+?)(?:\.|$)/gi, /(?:let's go with|going with)\s+(.+?)(?:\.|$)/gi];
    const items = [];
    patterns.forEach(p => { let m; while ((m = p.exec(text)) !== null) items.push(m[1].trim()); });
    return items;
  },
  style: (segs) => {
    const text = segs.map(s => s.text).join(' ');
    const words = text.split(/\s+/);
    const sentences = text.split(/[.!?]+/).filter(Boolean);
    const avg = words.length / Math.max(sentences.length, 1);
    const iCount = (text.match(/\bi\b/gi) || []).length;
    const weCount = (text.match(/\bwe\b/gi) || []).length;
    return {
      assertiveness: Math.min(100, Math.round((text.match(/!/g) || []).length * 10 + (iCount / words.length * 500))),
      directnessLevel: Math.min(100, Math.round(100 - avg * 3)),
      collaborativeIndex: Math.round(weCount / Math.max(iCount + weCount, 1) * 100),
      preferredPace: avg < 10 ? 'fast' : avg > 20 ? 'slow' : 'moderate'
    };
  },
  summary: (segs, topics, decisions, actions) => {
    const dur = segs.length > 0 ? Math.round((segs[segs.length - 1].timestamp) / 60000) : 0;
    const speakers = [...new Set(segs.map(s => s.speaker))];
    let sum = `This ${dur} minute conversation involved ${speakers.length} participant${speakers.length !== 1 ? 's' : ''}`;
    if (topics.length) sum += ` and covered ${topics.slice(0, 3).map(t => t.word).join(', ')}`;
    sum += '.';
    if (decisions.length) sum += ` ${decisions.length} decision${decisions.length !== 1 ? 's were' : ' was'} made.`;
    if (actions.length) sum += ` ${actions.length} action item${actions.length !== 1 ? 's' : ''} identified.`;
    return sum;
  },
  insights: (seg, profiles) => {
    const insights = [];
    if (!seg) return insights;
    const sent = NLP.sentiment(seg.text);
    if (sent.label === 'negative') insights.push({ type: 'warning', priority: 'high', message: 'Negative sentiment detected', action: 'Acknowledge their concerns first' });
    if (NLP.questions(seg.text).length > 0) insights.push({ type: 'opportunity', priority: 'high', message: 'Question detected', action: 'Provide a clear response' });
    if (['agree', 'yes', 'exactly', 'right'].some(w => seg.text.toLowerCase().includes(w))) insights.push({ type: 'opportunity', priority: 'medium', message: 'Agreement signal', action: 'Good moment for next steps' });
    const profile = profiles[seg.speaker];
    if (profile?.communicationStyle?.assertiveness > 60) insights.push({ type: 'strategy', priority: 'medium', message: `${seg.speaker} is assertive`, action: 'Be direct and confident' });
    return insights;
  }
};

// Storage
const Storage = {
  get: (k) => { try { return JSON.parse(localStorage.getItem(k)); } catch { return null; }},
  set: (k, v) => { try { localStorage.setItem(k, JSON.stringify(v)); } catch {} },
  sessions: () => Storage.get('ci_sessions') || [],
  saveSessions: (s) => Storage.set('ci_sessions', s),
  profiles: () => Storage.get('ci_profiles') || {},
  saveProfiles: (p) => Storage.set('ci_profiles', p),
  micGranted: () => Storage.get('ci_mic_granted') || false,
  setMicGranted: (v) => Storage.set('ci_mic_granted', v)
};

// ============================================================================
// IMPROVED MICROPHONE HOOK - iOS COMPATIBLE
// ============================================================================
const useMicrophone = () => {
  const [permission, setPermission] = useState('unknown'); // 'unknown', 'prompt', 'granted', 'denied', 'unavailable'
  const [listening, setListening] = useState(false);
  const [level, setLevel] = useState(0);
  const [interim, setInterim] = useState('');
  const [error, setError] = useState(null);
  const [micTestPassed, setMicTestPassed] = useState(false);
  
  const streamRef = useRef(null);
  const ctxRef = useRef(null);
  const analyserRef = useRef(null);
  const recRef = useRef(null);
  const activeRef = useRef(false);
  const frameRef = useRef(null);

  // Check environment on mount
  useEffect(() => {
    // Check if we have the APIs we need
    if (!hasGetUserMedia()) {
      setPermission('unavailable');
      setError('Microphone API not available on this device/browser');
      return;
    }
    
    if (!isSecureContext()) {
      setPermission('unavailable');
      setError('Microphone requires HTTPS. Please access via https:// or localhost');
      return;
    }
    
    // Check stored permission (but don't trust it completely on iOS)
    if (Storage.micGranted()) {
      setPermission('granted');
    } else {
      setPermission('prompt');
    }
    
    return () => stopMic();
  }, []);

  // Request microphone permission - MUST be called from user gesture (tap/click)
  const requestPermission = async () => {
    console.log('[Mic] Requesting permission...');
    setError(null);
    
    if (!hasGetUserMedia()) {
      setError('Microphone not supported on this browser');
      setPermission('unavailable');
      return false;
    }
    
    if (!isSecureContext()) {
      setError('Microphone requires HTTPS connection');
      setPermission('unavailable');
      return false;
    }
    
    try {
      // Request microphone with simple constraints first (iOS is picky)
      console.log('[Mic] Calling getUserMedia...');
      const stream = await navigator.mediaDevices.getUserMedia({ 
        audio: true  // Simple constraint works better on iOS
      });
      
      console.log('[Mic] Got stream:', stream);
      console.log('[Mic] Audio tracks:', stream.getAudioTracks());
      
      // Test that we actually have audio
      const tracks = stream.getAudioTracks();
      if (tracks.length === 0) {
        throw new Error('No audio tracks received');
      }
      
      // Create audio context to verify audio is flowing
      const testCtx = new (window.AudioContext || window.webkitAudioContext)();
      const testAnalyser = testCtx.createAnalyser();
      testAnalyser.fftSize = 256;
      const testSource = testCtx.createMediaStreamSource(stream);
      testSource.connect(testAnalyser);
      
      // Check for audio data
      const testData = new Uint8Array(testAnalyser.frequencyBinCount);
      testAnalyser.getByteFrequencyData(testData);
      
      console.log('[Mic] Test audio data sample:', testData.slice(0, 10));
      
      // Clean up test
      testCtx.close();
      stream.getTracks().forEach(t => t.stop());
      
      // Success!
      setPermission('granted');
      setMicTestPassed(true);
      Storage.setMicGranted(true);
      console.log('[Mic] Permission granted successfully');
      return true;
      
    } catch (e) {
      console.error('[Mic] Permission error:', e);
      console.error('[Mic] Error name:', e.name);
      console.error('[Mic] Error message:', e.message);
      
      let errorMessage = 'Microphone access failed';
      
      if (e.name === 'NotAllowedError' || e.name === 'PermissionDeniedError') {
        errorMessage = 'Microphone permission denied. Please allow access in your browser/device settings.';
        setPermission('denied');
      } else if (e.name === 'NotFoundError' || e.name === 'DevicesNotFoundError') {
        errorMessage = 'No microphone found on this device';
        setPermission('unavailable');
      } else if (e.name === 'NotReadableError' || e.name === 'TrackStartError') {
        errorMessage = 'Microphone is in use by another app';
        setPermission('prompt');
      } else if (e.name === 'OverconstrainedError') {
        errorMessage = 'Microphone constraints not satisfiable';
        setPermission('prompt');
      } else if (e.name === 'SecurityError') {
        errorMessage = 'Microphone blocked by security policy. Ensure you are using HTTPS.';
        setPermission('unavailable');
      } else {
        errorMessage = `Microphone error: ${e.message || e.name || 'Unknown error'}`;
        setPermission('prompt');
      }
      
      setError(errorMessage);
      Storage.setMicGranted(false);
      return false;
    }
  };

  // Start listening with microphone
  const startMic = async (onTranscript) => {
    console.log('[Mic] Starting microphone...');
    setError(null);
    
    try {
      // Get fresh stream
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      streamRef.current = stream;
      
      console.log('[Mic] Stream obtained for recording');
      
      // Setup audio context for level meter
      ctxRef.current = new (window.AudioContext || window.webkitAudioContext)();
      
      // iOS Safari requires resume after user gesture
      if (ctxRef.current.state === 'suspended') {
        await ctxRef.current.resume();
      }
      
      analyserRef.current = ctxRef.current.createAnalyser();
      analyserRef.current.fftSize = 256;
      analyserRef.current.smoothingTimeConstant = 0.8;
      
      const source = ctxRef.current.createMediaStreamSource(stream);
      source.connect(analyserRef.current);
      
      activeRef.current = true;
      setListening(true);
      setPermission('granted');
      Storage.setMicGranted(true);
      
      // Audio level monitoring
      const updateLevel = () => {
        if (!activeRef.current || !analyserRef.current) return;
        
        const data = new Uint8Array(analyserRef.current.frequencyBinCount);
        analyserRef.current.getByteFrequencyData(data);
        const avg = data.reduce((a, b) => a + b, 0) / data.length;
        setLevel(Math.min(100, avg * 2));
        
        frameRef.current = requestAnimationFrame(updateLevel);
      };
      updateLevel();
      
      // Setup speech recognition (if available)
      const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (SR) {
        console.log('[Mic] Setting up speech recognition');
        const rec = new SR();
        rec.continuous = true;
        rec.interimResults = true;
        rec.lang = 'en-US';
        rec.maxAlternatives = 1;
        
        rec.onstart = () => {
          console.log('[Mic] Speech recognition started');
        };
        
        rec.onresult = (e) => {
          let final = '', inter = '';
          for (let i = e.resultIndex; i < e.results.length; i++) {
            const transcript = e.results[i][0].transcript;
            if (e.results[i].isFinal) {
              final += transcript;
            } else {
              inter += transcript;
            }
          }
          setInterim(final || inter);
          if (final && onTranscript) {
            console.log('[Mic] Final transcript:', final);
            onTranscript(final);
          }
        };
        
        rec.onerror = (e) => {
          console.error('[Mic] Speech recognition error:', e.error);
          if (e.error === 'not-allowed') {
            setError('Speech recognition not allowed');
          } else if (e.error !== 'no-speech' && e.error !== 'aborted') {
            console.log('[Mic] Non-fatal speech error:', e.error);
          }
        };
        
        rec.onend = () => {
          console.log('[Mic] Speech recognition ended, activeRef:', activeRef.current);
          if (activeRef.current) {
            try {
              setTimeout(() => {
                if (activeRef.current) rec.start();
              }, 100);
            } catch (e) {
              console.log('[Mic] Could not restart recognition:', e);
            }
          }
        };
        
        recRef.current = rec;
        rec.start();
      } else {
        console.log('[Mic] Speech recognition not available');
        setError('Speech recognition not supported - audio recording only');
      }
      
      return true;
      
    } catch (e) {
      console.error('[Mic] Start error:', e);
      setError(`Failed to start: ${e.message}`);
      if (e.name === 'NotAllowedError') {
        setPermission('denied');
        Storage.setMicGranted(false);
      }
      return false;
    }
  };

  // Stop microphone
  const stopMic = () => {
    console.log('[Mic] Stopping microphone');
    activeRef.current = false;
    setListening(false);
    setLevel(0);
    setInterim('');
    
    if (frameRef.current) {
      cancelAnimationFrame(frameRef.current);
      frameRef.current = null;
    }
    
    if (recRef.current) {
      try { recRef.current.stop(); } catch (e) {}
      recRef.current = null;
    }
    
    if (streamRef.current) {
      streamRef.current.getTracks().forEach(t => {
        t.stop();
        console.log('[Mic] Stopped track:', t.label);
      });
      streamRef.current = null;
    }
    
    if (ctxRef.current) {
      try { ctxRef.current.close(); } catch (e) {}
      ctxRef.current = null;
    }
    
    analyserRef.current = null;
  };

  return { 
    permission, 
    listening, 
    level, 
    interim, 
    error, 
    micTestPassed,
    requestPermission, 
    startMic, 
    stopMic 
  };
};

// Main App
function App() {
  const [tab, setTab] = useState('record');
  const [recording, setRecording] = useState(false);
  const [paused, setPaused] = useState(false);
  const [startTime, setStartTime] = useState(null);
  const [elapsed, setElapsed] = useState(0);
  const [segments, setSegments] = useState([]);
  const [speaker, setSpeaker] = useState('Speaker 1');
  const [speakers, setSpeakers] = useState(['Speaker 1', 'Speaker 2']);
  const [manual, setManual] = useState('');
  const [mode, setMode] = useState(() => Storage.micGranted() ? 'voice' : 'manual');
  const [analysis, setAnalysis] = useState({ sentiment: { score: 0, label: 'neutral' }, topics: [], questions: [], actions: [], decisions: [], stats: {} });
  const [insights, setInsights] = useState([]);
  const [sessions, setSessions] = useState([]);
  const [profiles, setProfiles] = useState({});
  const [selected, setSelected] = useState(null);

  const mic = useMicrophone();
  const scrollRef = useRef(null);
  const timerRef = useRef(null);

  useEffect(() => { setSessions(Storage.sessions()); setProfiles(Storage.profiles()); }, []);
  useEffect(() => { if (mic.permission === 'granted' && mic.micTestPassed) setMode('voice'); }, [mic.permission, mic.micTestPassed]);
  
  useEffect(() => {
    if (recording && !paused) {
      timerRef.current = setInterval(() => setElapsed(Date.now() - startTime), 1000);
    } else clearInterval(timerRef.current);
    return () => clearInterval(timerRef.current);
  }, [recording, paused, startTime]);

  useEffect(() => { if (scrollRef.current) scrollRef.current.scrollTop = scrollRef.current.scrollHeight; }, [segments]);

  useEffect(() => {
    if (segments.length === 0) return;
    const text = segments.map(s => s.text).join(' ');
    const last = segments[segments.length - 1];
    const stats = {};
    speakers.forEach(sp => {
      const segs = segments.filter(s => s.speaker === sp);
      const txt = segs.map(s => s.text).join(' ');
      stats[sp] = { count: segs.length, words: txt.split(/\s+/).length, sentiment: NLP.sentiment(txt) };
    });
    setAnalysis({
      sentiment: NLP.sentiment(text),
      topics: NLP.topics(text),
      questions: NLP.questions(text),
      actions: segments.flatMap(s => NLP.actions(s.text, s.speaker)),
      decisions: NLP.decisions(text),
      stats
    });
    setInsights(NLP.insights(last, profiles));
  }, [segments, speakers, profiles]);

  const addSeg = (text) => {
    if (!text.trim()) return;
    setSegments(p => [...p, { id: generateId(), speaker, text: text.trim(), timestamp: Date.now() - startTime, sentiment: NLP.sentiment(text) }]);
  };

  const startRec = async () => {
    setRecording(true);
    setPaused(false);
    setStartTime(Date.now());
    setElapsed(0);
    setSegments([]);
    setAnalysis({ sentiment: { score: 0, label: 'neutral' }, topics: [], questions: [], actions: [], decisions: [], stats: {} });
    if (mode === 'voice') {
      const ok = await mic.startMic(t => { if (t.trim()) addSeg(t.trim()); });
      if (!ok) setMode('manual');
    }
  };

  const stopRec = () => {
    setRecording(false);
    setPaused(false);
    mic.stopMic();
    if (segments.length > 0) {
      const sess = {
        id: generateId(),
        startTime,
        endTime: Date.now(),
        duration: elapsed,
        segments,
        analysis: { summary: NLP.summary(segments, analysis.topics, analysis.decisions, analysis.actions), ...analysis },
        speakers: [...new Set(segments.map(s => s.speaker))]
      };
      const updated = [sess, ...sessions];
      setSessions(updated);
      Storage.saveSessions(updated);
      updateProfiles(segments);
    }
  };

  const togglePause = async () => {
    if (paused) {
      setPaused(false);
      if (mode === 'voice') await mic.startMic(t => { if (t.trim()) addSeg(t.trim()); });
    } else {
      setPaused(true);
      mic.stopMic();
    }
  };

  const updateProfiles = (segs) => {
    const p = { ...profiles };
    [...new Set(segs.map(s => s.speaker))].forEach(sp => {
      const spSegs = segs.filter(s => s.speaker === sp);
      if (!p[sp]) p[sp] = { id: generateId(), name: sp, sessions: [], communicationStyle: {}, interactionHistory: { topicsDiscussed: {} }, strategicNotes: '' };
      const style = NLP.style(spSegs);
      if (!Object.keys(p[sp].communicationStyle).length) p[sp].communicationStyle = style;
      else Object.keys(style).forEach(k => { if (typeof style[k] === 'number') p[sp].communicationStyle[k] = Math.round((p[sp].communicationStyle[k] + style[k]) / 2); else p[sp].communicationStyle[k] = style[k]; });
      NLP.topics(spSegs.map(s => s.text).join(' ')).forEach(t => { p[sp].interactionHistory.topicsDiscussed[t.word] = (p[sp].interactionHistory.topicsDiscussed[t.word] || 0) + t.count; });
      p[sp].strategicNotes = p[sp].communicationStyle.assertiveness > 60 ? `${sp} is assertive. Be direct.` : p[sp].communicationStyle.collaborativeIndex > 50 ? `${sp} is collaborative. Use "we" language.` : `${sp} has balanced style.`;
      p[sp].sessions.push(Date.now());
    });
    setProfiles(p);
    Storage.saveProfiles(p);
  };

  const exportMD = (s) => {
    let md = `# Conversation - ${formatDate(s.startTime)}\n\n**Duration:** ${formatTime(s.duration)}\n**Participants:** ${s.speakers.join(', ')}\n\n## Summary\n${s.analysis.summary}\n\n`;
    if (s.analysis.topics.length) { md += `## Topics\n`; s.analysis.topics.forEach(t => md += `- ${t.word} (√ó${t.count})\n`); md += '\n'; }
    if (s.analysis.actions.length) { md += `## Action Items\n`; s.analysis.actions.forEach(a => md += `- [ ] ${a.action} (${a.owner})\n`); md += '\n'; }
    md += `## Transcript\n\n`; s.segments.forEach(seg => md += `**${seg.speaker}** [${formatTime(seg.timestamp)}]: ${seg.text}\n\n`);
    const blob = new Blob([md], { type: 'text/markdown' });
    const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `conversation_${Date.now()}.md`; a.click();
  };

                  <button type="submit" style={{ padding: '14px 24px', borderRadius: '12px', border: 'none', backgroundColor: '#6366f1', color: 'white', fontWeight: '600', cursor: 'pointer' }}>Add</button>

                  {segments.map(s => (
                    <div key={s.id} style={{ padding: '12px 16px', backgroundColor: 'rgba(30,30,40,0.5)', borderRadius: '12px', borderLeft: `3px solid ${color(s.speaker)}` }}>
                      <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '6px' }}>
                        <span style={{ fontWeight: '600', color: color(s.speaker), fontSize: '13px' }}>{s.speaker}</span>

                  {selected.segments.map(s => (
                    <div key={s.id} style={{ padding: '12px 16px', backgroundColor: 'rgba(30,30,40,0.5)', borderRadius: '10px', borderLeft: `3px solid ${color(s.speaker)}`, marginBottom: '8px' }}>
                      <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '4px' }}><span style={{ fontWeight: '600', color: color(s.speaker), fontSize: '13px' }}>{s.speaker}</span><span style={{ fontSize: '11px', color: '#64748b' }}>{formatTime(s.timestamp)}</span></div>
                      <p style={{ margin: 0, fontSize: '14px' }}>{s.text}</p>
                    </div>
                  ))}
                </div>
              </>
            ) : (
              <>
                <h2 style={{ fontSize: '20px', fontWeight: '700', margin: 0 }}>History</h2>
                <p style={{ fontSize: '14px', color: '#64748b', margin: '0 0 12px' }}>{sessions.length} sessions</p>
                {sessions.map(s => (
                  <div key={s.id} onClick={() => setSelected(s)} style={{ backgroundColor: '#111118', borderRadius: '16px', padding: '20px', border: '1px solid rgba(99,102,241,0.2)', cursor: 'pointer' }}>
                    <div style={{ display: 'flex', justifyContent: 'space-between' }}>
                      <div><h3 style={{ margin: '0 0 4px', fontSize: '16px' }}>{formatDate(s.startTime)}</h3><p style={{ margin: 0, fontSize: '13px', color: '#64748b' }}>{formatTime(s.duration)} ‚Ä¢ {s.speakers.join(', ')}</p></div>
                      <div style={{ display: 'flex', alignItems: 'center', gap: '12px' }}>
                        <span style={{ fontSize: '24px' }}>{emoji(s.analysis.sentiment.label)}</span>
                        <button onClick={(e) => { e.stopPropagation(); if (confirm('Delete?')) { const u = sessions.filter(x => x.id !== s.id); setSessions(u); Storage.saveSessions(u); }}} style={{ padding: '6px 10px', backgroundColor: 'rgba(239,68,68,0.1)', border: '1px solid rgba(239,68,68,0.3)', borderRadius: '6px', color: '#ef4444', fontSize: '12px', cursor: 'pointer' }}>üóëÔ∏è</button>
                      </div>
                    </div>
                    <p style={{ margin: '12px 0 0', fontSize: '14px', color: '#94a3b8', overflow: 'hidden', textOverflow: 'ellipsis', display: '-webkit-box', WebkitLineClamp: 2, WebkitBoxOrient: 'vertical' }}>{s.analysis.summary}</p>
                  </div>
                ))}
                {sessions.length === 0 && (
                  <div style={{ backgroundColor: '#111118', borderRadius: '16px', padding: '60px 20px', border: '1px solid rgba(99,102,241,0.2)', textAlign: 'center' }}>
                    <div style={{ fontSize: '48px', marginBottom: '16px' }}>üìÅ</div>
                    <h3 style={{ margin: '0 0 8px' }}>No Sessions Yet</h3>
                    <p style={{ margin: 0, color: '#64748b', fontSize: '14px' }}>Start recording to save sessions</p>
                  </div>
                )}
              </>
            )}
          </div>
        )}

        {/* PROFILES TAB */}
        {tab === 'profiles' && (
          <div style={{ display: 'flex', flexDirection: 'column', gap: '16px' }}>
            <h2 style={{ fontSize: '20px', fontWeight: '700', margin: 0 }}>Speaker Profiles</h2>
            <p style={{ fontSize: '14px', color: '#64748b', margin: '0 0 12px' }}>Built from conversation analysis</p>
            {Object.entries(profiles).map(([name, p]) => (
              <div key={p.id} style={{ backgroundColor: '#111118', borderRadius: '16px', padding: '24px', border: '1px solid rgba(99,102,241,0.2)' }}>
                <div style={{ display: 'flex', alignItems: 'center', gap: '16px', marginBottom: '20px' }}>
                  <div style={{ width: '56px', height: '56px', borderRadius: '50%', backgroundColor: color(name), display: 'flex', alignItems: 'center', justifyContent: 'center', fontSize: '24px', fontWeight: '700', color: 'white' }}>{name.charAt(0)}</div>
                  <div><h3 style={{ margin: 0, fontSize: '18px' }}>{name}</h3><p style={{ margin: '4px 0 0', fontSize: '13px', color: '#64748b' }}>{p.sessions?.length || 0} sessions</p></div>
                </div>
                {p.communicationStyle && Object.keys(p.communicationStyle).length > 0 && (
                  <div style={{ marginBottom: '20px' }}>
                    <h4 style={{ margin: '0 0 12px', fontSize: '13px', color: '#94a3b8', textTransform: 'uppercase' }}>Style</h4>
                    <div style={{ display: 'grid', gridTemplateColumns: 'repeat(2, 1fr)', gap: '12px' }}>
                      {['assertiveness', 'directnessLevel', 'collaborativeIndex'].map(k => (
                        <div key={k}>
                          <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '4px' }}><span style={{ fontSize: '12px', color: '#94a3b8' }}>{k.replace(/([A-Z])/g, ' $1').trim()}</span><span style={{ fontSize: '12px', fontWeight: '600' }}>{p.communicationStyle[k] || 0}%</span></div>
                          <div style={{ height: '6px', backgroundColor: '#1e1e2e', borderRadius: '3px', overflow: 'hidden' }}><div style={{ width: `${p.communicationStyle[k] || 0}%`, height: '100%', backgroundColor: '#6366f1', borderRadius: '3px' }} /></div>
                        </div>
                      ))}
                      <div><span style={{ fontSize: '12px', color: '#94a3b8' }}>Pace</span><div style={{ marginTop: '4px', padding: '6px 12px', backgroundColor: 'rgba(99,102,241,0.15)', borderRadius: '6px', fontSize: '13px', display: 'inline-block', textTransform: 'capitalize' }}>{p.communicationStyle.preferredPace || 'Unknown'}</div></div>
                    </div>
                  </div>
                )}
                {p.strategicNotes && (
                  <div style={{ padding: '16px', backgroundColor: 'rgba(16,185,129,0.1)', borderRadius: '12px', borderLeft: '3px solid #10b981' }}>
                    <h4 style={{ margin: '0 0 8px', fontSize: '13px', color: '#10b981' }}>üéØ Strategic Notes</h4>
                    <p style={{ margin: 0, fontSize: '14px', lineHeight: '1.5' }}>{p.strategicNotes}</p>
                  </div>
                )}
              </div>
            ))}
            {Object.keys(profiles).length === 0 && (
              <div style={{ backgroundColor: '#111118', borderRadius: '16px', padding: '60px 20px', border: '1px solid rgba(99,102,241,0.2)', textAlign: 'center' }}>
                <div style={{ fontSize: '48px', marginBottom: '16px' }}>üë•</div>
                <h3 style={{ margin: '0 0 8px' }}>No Profiles Yet</h3>
                <p style={{ margin: 0, color: '#64748b', fontSize: '14px' }}>Profiles build automatically from conversations</p>
              </div>
            )}
          </div>
        )}
      </main>

      <style>{`
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        input:focus, button:focus { outline: none; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(99,102,241,0.3); border-radius: 3px; }
      `}</style>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
